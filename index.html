<body>
  <div id="waveform"></div>
  <!-- <canvas id="canvas"></canvas> -->
  <script src="./dist/xm-waveform.js"></script>
  <script>
    let xmWaveform = new XmWaveform({
        container: '#waveform',
      })

      let x = 0
      function update() {
        x += 0.001
        xmWaveform.updateProgress(x)
        window.requestAnimationFrame(update)
      }

      xmWaveform.on('mouseup', (aa) => {

      })
  </script>
</body>
